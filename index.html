<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">

    <title>Blocchi Air BnB</title>

  </head>


  <body>

    <header>
      <nav class="header-nav">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/512px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="logo air bnb">
        <ul class="header-menu inline-menu">
          <li><a href="#"> PRENOTA</a></li>
          <li><a href="#"> OFFERTE</a></li>
          <li><a href="#"> CONTATTI</a></li>
        </ul>
      </nav>

    </header>

<!-- CONTENITORE -->
    <main id="contenitore">

      <!-- Blocco DOMODOSSOLA -->
      <div class="box">
        <div class="layover">
          <!-- <img src="img/domodossola.jpg" alt="foto domodossola"> -->
          <span class="domodossola">
           DOMODOSSOLA
          </span>
        </div>


      </div>

      <!-- Blocco OMEGNA-->
      <div class="box omegna">
        <!-- <img src="img/omegna.jpg" alt="foto omegna"> -->
        <span>
         OMEGNA
        </span>
      </div>

      <!-- Blocco VERBANIA -->
      <div class="box verbania">
        <!-- <img src="img/verbania.jpg" alt="foto verbania"> -->

        <span>
          VERBANIA
        </span>

      </div>

    </main>





  </body>


</html>
